{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}Update Post{% endblock %}



{% block content %}
<div class=mb-4></div>
    <form method="post" class="mb-4">
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save changes</button>
        <a href="javascript:history.go(-1)" class="btn btn-outline-secondary" role="button">Cancel</a>
    </form>
 

{% endblock %}
